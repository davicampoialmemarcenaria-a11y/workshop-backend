<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Workshop ALME</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: white;
  margin: 0px;

  display: flex;
  justify-content: center;
  align-items: center;
   font-family: 'Montserrat', sans-serif;
  min-height: 100vh;
  padding: 30px; /* margem lateral fixa */
}

/* BOX */
.box {
  width: 100%;
  max-width: 500px;
  position: absolute;
  background: white;
  padding: 50px;
  
  border-radius: 18px;
  
}

/* Inputs */
input,
select {
  width: 100%;
  margin-bottom: 18px;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

/* Botão */
button {
  width: 100%;
  padding: 16px;
  background: #733900;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

p {
  color: #6a6a6a;
  font-size: 14px;
  margin-bottom: 8px;
}

.titulo {
  display: flex;
  align-items: center;      /* alinha verticalmente */
  justify-content: space-between;
  padding-top: 60px;
}

.titulo h2 {
  margin: 0;
  font-size: 60px;
  margin-left: 20px;
  margin-top: 80px;
}

.titulo img {
  width: 120px;   /* ajuste o tamanho aqui */
  height: auto;
  margin-right: 10px;
  margin-top: 70px;
 
  }
   .cadastro p {
  

font-size: 20px;
color: #000000;


}
  </style>
</head>
<body>

<div class="box">
  <div class="titulo">
    
  <h2>ALME</h2>
  
  
  
  <img src="/static/alme.png" alt="ALME">
</div>

<div class="cadastro">

<p>Cadastro - Workshop</p>

</div>
<br>

  <input id="nome" placeholder="Digite seu nome e sobrenome">
  <input id="whatsapp" placeholder="Insira seu WhatsApp Profissional">
  <input id="instagram" placeholder="Digite seu Instagram profissional">


  <p>Em qual região predomina-se seu trabalho?</p>
  <select id="regiao">
    <option>Atibaia</option>
    <option>São Paulo</option>
    <option>Campinas</option>
    <option>Bragança Paulista</option>
    <option>Rio de Janeiro</option>
    <option>Regiões litorâneas</option>
    <option>Outro</option>
  </select>
<p>Em qual tipo seu trabalho mais se enquadra?</p>
  <select id="tipo_trabalho">
    <option>Projeto Arquitetônico</option>
    <option>Interiores</option>
  </select>
<p>Você costuma fazer um gerenciamento de suas obras?</p>
  <select id="gerencia_obra">
    <option>Sim</option>
    <option>Não</option>
  </select>

  <button onclick="enviar()">Cadastrar</button>
</div>

<script>
function enviar() {

  fetch("/cadastro", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nome: document.getElementById("nome").value,
      whatsapp: document.getElementById("whatsapp").value,
      instagram: document.getElementById("instagram").value,
      regiao: document.getElementById("regiao").value,
      tipo_trabalho: document.getElementById("tipo_trabalho").value,
      gerencia_obra: document.getElementById("gerencia_obra").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("Cadastro realizado com sucesso!");
    } else {
      alert("Erro ao cadastrar.");
      console.log(data);
    }
  })
  .catch(error => {
    alert("Erro ao enviar cadastro.");
    console.error(error);
  });

}
</script>

</body>
</html>
