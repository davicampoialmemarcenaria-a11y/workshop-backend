<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop ALME</title>
  <style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background: #f5f5f5;
  margin: 50px;

  display: flex;
  justify-content: center;
  align-items: center;

  min-height: 100vh;
  padding: 30px; /* margem lateral fixa */
}

/* BOX */
.box {
  width: 100%;
  max-width: 500px;
  position: absolute;
  background: white;
  padding: 50px;
  border-radius: 18px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.08);
}

/* Inputs */
input,
select {
  width: 100%;
  margin-bottom: 18px;
  padding: 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
}

/* Botão */
button {
  width: 100%;
  padding: 16px;
  background: #733900;
  color: white;
  border: none;
  border-radius: 10px;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  opacity: 0.9;
}

p {
  color: #6a6a6a;
  font-size: 14px;
  margin-bottom: 8px;
}
  </style>
</head>
<body>

<div class="box">
  <h2>Cadastro Workshop</h2>

  <input id="nome" placeholder="Digite seu nome e sobrenome">
  <input id="whatsapp" placeholder="Insira seu WhatsApp Profissional">
  <input id="instagram" placeholder="Digite seu Instagram profissional">


  <p>Em qual região predomina-se seu trabalho?</p>
  <select id="regiao">
    <option>Atibaia</option>
    <option>São Paulo</option>
    <option>Campinas</option>
    <option>Bragança Paulista</option>
    <option>Rio de Janeiro</option>
    <option>Regiões litorâneas</option>
    <option>Outro</option>
  </select>
<p>Em qual tipo seu trabalho mais se enquadra?</p>
  <select id="tipo_trabalho">
    <option>Projeto Arquitetônico</option>
    <option>Interiores</option>
  </select>
<p>Você costuma fazer um gerenciamento de suas obras?</p>
  <select id="gerencia_obra">
    <option>Sim</option>
    <option>Não</option>
  </select>

  <button onclick="enviar()">Cadastrar</button>
</div>

<script>
function enviar() {

  fetch("/cadastro", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nome: document.getElementById("nome").value,
      whatsapp: document.getElementById("whatsapp").value,
      instagram: document.getElementById("instagram").value,
      regiao: document.getElementById("regiao").value,
      tipo_trabalho: document.getElementById("tipo_trabalho").value,
      gerencia_obra: document.getElementById("gerencia_obra").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("Cadastro realizado com sucesso!");
    } else {
      alert("Erro ao cadastrar.");
      console.log(data);
    }
  })
  .catch(error => {
    alert("Erro ao enviar cadastro.");
    console.error(error);
  });

}
</script>

</body>
</html>
