<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workshop ALME</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 40px;
      position: absolute;
      border-radius: 12px;
      width: 450px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #733900;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
    p {
        color: #6a6a6a;
        font-size: 13px;

    }

  </style>
</head>
<body>

<div class="box">
  <h2>Cadastro Workshop</h2>

  <input id="nome" placeholder="Digite seu nome e sobrenome">
  <input id="whatsapp" placeholder="Insira seu WhatsApp Profissional">
  <input id="instagram" placeholder="Digite seu Instagram profissional">


  <p>Em qual região predomina-se seu trabalho?</p>
  <select id="regiao">
    <option>Atibaia</option>
    <option>São Paulo</option>
    <option>Campinas</option>
    <option>Bragança Paulista</option>
    <option>Rio de Janeiro</option>
    <option>Regiões litorâneas</option>
    <option>Outro</option>
  </select>
<p>Em qual tipo seu trabalho mais se enquadra?</p>
  <select id="tipo_trabalho">
    <option>Projeto Arquitetônico</option>
    <option>Interiores</option>
  </select>
<p>Você costuma fazer um gerenciamento de suas obras?</p>
  <select id="gerencia_obra">
    <option>Sim</option>
    <option>Não</option>
  </select>

  <button onclick="enviar()">Cadastrar</button>
</div>

<script>
function enviar() {

  fetch("/cadastro", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nome: document.getElementById("nome").value,
      whatsapp: document.getElementById("whatsapp").value,
      instagram: document.getElementById("instagram").value,
      regiao: document.getElementById("regiao").value,
      tipo_trabalho: document.getElementById("tipo_trabalho").value,
      gerencia_obra: document.getElementById("gerencia_obra").value
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.status === "success") {
      alert("Cadastro realizado com sucesso!");
    } else {
      alert("Erro ao cadastrar.");
      console.log(data);
    }
  })
  .catch(error => {
    alert("Erro ao enviar cadastro.");
    console.error(error);
  });

}
</script>

</body>
</html>
