<!DOCTYPE html>
<html>
<head>
  <title>Workshop ALME</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #733900;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>Cadastro Workshop</h2>

  <input id="nome" placeholder="Nome">
  <input id="email" placeholder="Email">
  <input id="telefone" placeholder="Telefone">

  <select id="perfil">
    <option>Arquiteto</option>
    <option>Cliente Final</option>
  </select>

  <select id="investimento">
    <option>20-50 mil</option>
    <option>50-100 mil</option>
    <option>100 mil +</option>
  </select>

  <button onclick="enviar()">Cadastrar</button>
</div>

<script>
function enviar() {

  fetch("https://workshop-backend-0rqx.onrender.com/cadastro", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      nome: document.getElementById("nome").value,
      email: document.getElementById("email").value,
      telefone: document.getElementById("telefone").value,
      perfil: document.getElementById("perfil").value,
      investimento: document.getElementById("investimento").value
    })
  })
  .then(res => {
    if (!res.ok) {
      throw new Error("Erro na requisição");
    }
    return res.json();
  })
  .then(data => {
    alert("Cadastro realizado com sucesso!");
  })
  .catch(error => {
    alert("Erro ao enviar cadastro.");
    console.error(error);
  });

}
</script>

</body>
</html>
